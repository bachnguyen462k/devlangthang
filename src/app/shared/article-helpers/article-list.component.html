<div
  class="separator separator-dashed border-gray-400 opacity-50 my-5 my-lg-8"
></div>
<app-article-preview
  *ngFor="let article of results; trackBy: trackByFn"
  [article]="article"
>
</app-article-preview>

<div class="app-article-preview" [hidden]="!loading"><app-loading></app-loading></div>

<div class="app-article-preview" [hidden]="loading || results.length">
  No articles are here... yet.
</div>

<nav [hidden]="loading || totalPages.length <= 1">
  <ul class="pagination">
    <li
      class="page-item"
      [ngClass]="{ active: pageNumber === currentPage }"
      *ngFor="let pageNumber of totalPages; trackBy: trackByFn"
      (click)="setPageTo(pageNumber)"
    >
      <a class="page-link">{{ pageNumber }}</a>
    </li>
  </ul>
</nav>
