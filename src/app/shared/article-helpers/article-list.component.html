<div class="toolbar d-flex flex-stack flex-wrap mb-5 mb-lg-7" id="kt_toolbar">
  <div class="page-title d-flex flex-stack flex-grow-1 py-1">
    <h1 class="d-flex align-items-center p-0 my-1">
      <span class="text-dark fw-bolder fs-1"> {{title}} </span>
      <small class="text-muted fs-6 fw-bold ms-1"> {{totall}} </small>
    </h1>
  </div>
</div>
<!-- danh sách bài đăng -->
<div class="post" id="kt_post">
  <div
    class="separator separator-dashed border-gray-400 opacity-50 my-5 my-lg-8"
  ></div>
  <app-article-preview
    *ngFor="let article of results; trackBy: trackByFn"
    [article]="article"
  >
  </app-article-preview>

  <div class="app-article-preview" [hidden]="!loading">
    <app-loading></app-loading>
  </div>

  <div class="app-article-preview" [hidden]="loading || results.length">
    No articles are here... yet.
  </div>

  <nav [hidden]="loading || totalPages.length <= 1">
    <ul class="pagination">
      <li class="page-item" [ngClass]="{ disabled: currentPage === 1 }">
      <a class="page-link" (click)="setPageTo(1)">
        <span aria-hidden="true">&laquo;&laquo;</span>
        <span class="sr-only">First</span>
      </a>
    </li>
      <li class="page-item" *ngIf="currentPage > 1" (click)="setPageTo(currentPage - 1)">
        <a class="page-link" aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
          <span class="sr-only">Previous</span>
        </a>
      </li>
      <li
        class="page-item"
        [ngClass]="{ active: pageNumber === currentPage }"
        *ngFor="let pageNumber of displayedPages; trackBy: trackByFn"
        (click)="setPageTo(pageNumber)"
      >
        <a class="page-link">{{ pageNumber }}</a>
      </li>
      <li class="page-item" *ngIf="totalPages.length > maxDisplayedPages + 2">
        <span class="page-link">...</span>
      </li>
      <li
        class="page-item"
        [ngClass]="{ active: pageNumber === currentPage }"
        *ngFor="let pageNumber of totalPages.slice(-2); trackBy: trackByFn"
        (click)="setPageTo(pageNumber)"
      >
        <a class="page-link">{{ pageNumber }}</a>
      </li>
      <li class="page-item" *ngIf="currentPage < totalPages.length" (click)="setPageTo(currentPage + 1)">
        <a class="page-link" aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
          <span class="sr-only">Next</span>
        </a>
      </li>
      <li class="page-item" [ngClass]="{ disabled: currentPage === totalPages.length }">
        <a class="page-link" (click)="setPageTo(totalPages.length)">
          <span aria-hidden="true">&raquo;&raquo;</span>
          <span class="sr-only">Last</span>
        </a>
      </li>
    </ul>
  </nav>
<br>
  
</div>
